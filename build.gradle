
apply plugin: 'java'

repositories {
    jcenter()
}
dependencies {
    compile 'org.jfrog.artifactory.client:artifactory-java-client-services:+'
    compile group: 'org.json', name: 'json', version: '20180813'
}

task execute(type: JavaExec) {
   classpath = sourceSets.main.runtimeClasspath
   main = 'App'
}
